<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Overlock" rel="stylesheet">
<link rel="stylesheet" href="./style.css">


</head>
<body>
<embed src="./only_one_spider_man.mp3" loop="true" autostart="true" hidden>

<div class="spidey-logo">
	<img src="spider.png" alt="">
</div>

<div class="spidey">
	<div class="web"></div> 
	<div class="spidey-sense"></div>
	<div class="head">
		<div class="eye left"></div>
		<div class="eye right"></div>
	</div>
	<div class="body">

		<div class="neck"></div>
		<div class="arm left">
			<div class="forearm">
				<div class="finger"></div>
				<div class="finger"></div>
				<div class="finger"></div>
			</div>
		</div>
		<div class="arm right">
			<div class="forearm">
				<div class="finger"></div>
				<div class="finger"></div>
				<div class="finger"></div>
			</div>
		</div>
		<div class="lowerbody">
			<div class="leg right">
				<div class="boot">
					<div class="foot"></div>
				</div>
			</div>
			<div class="leg left">
				<div class="boot">
					<div class="foot"></div>
				</div>
			</div>
		</div>
		<div class="emblem">
			<div class="emblem-leg-tl"></div>
			<div class="emblem-leg-tr"></div>
			<div class="emblem-leg-bl"></div>
			<div class="emblem-leg-br"></div>
		</div>
	</div>
</div>

<h1>Miles Morales the new age Hero <br>
Hover to pause Spidey!!</h1> 

</body>
</html>
